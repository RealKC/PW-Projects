<div class="center-container">
    <p>Aici poți cumpăra stickere și alt merch neoficial</p>

    <div>
        <label for="storageBackendSelector">Alege cum vrei să fie salvat coșul tău: </label>
        <select name="storageBackend" id="storageBackendSelector">
            <option value="localStorage">localStorage API</option>
            <option value="IndexedDB">IndexedDB</option>
        </select>
    </div>

    <form>
        <fieldset>
            <label for="productName">Nume produs</label>
            <input type="text" id="productName" />

            <label for="quantity">Cantitate</label>
            <input type="number" id="quantity" />
        </fieldset>
        <button type="button" onclick="addProduct()">Adaugă</button>
    </form>

    <div id="shopping-cart-host">
    </div>
</div>


<div id="script-host"></div>
